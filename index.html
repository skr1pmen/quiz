<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/loader.css">
    <title>Quiz</title>
</head>

<body>
    <div class="preloader">
        <div class="preloader__image"></div>
    </div>
    <div class="content">
        <div class="container">
            <div id="loginBlock">
                <div id="authBlock" class="animat animItems animStop">
                    <button class="btn" id="login">Войти</button>
                    <span class="or">или</span>
                    <button class="btn" id="reg">Создать комнату</button>
                </div>
                <div id="LogIn" class="animItem animStop">
                    <span id="logback">Назад</span>
                    <input type="text" placeholder="Никнейм">
                    <input type="text" placeholder="Код комнаты">
                    <button class="btn">Войти</button>
                </div>
                <div id="Reg" class="animItem animStop">
                    <span id="regback">Назад</span>
                    <input type="text" placeholder="Никнейм">
                    <button class="btn">Создать комнату</button>
                </div>
            </div>
            <div class="lobbyBlock">
                <span class="bg">Lobby</span>
                <div id="settingsBox" class="deactiv">
                    <h3>Настройки</h3>
                    <div class="settings">
                        <label class="checkbox">
                            <input type="checkbox"/>
                            <div class="checkbox__checkmark"></div>
                            <div class="checkbox__body">Какой-то чекбокс</div>
                          </label>
                        <label class="checkbox">
                            <input type="checkbox"/>
                            <div class="checkbox__checkmark"></div>
                            <div class="checkbox__body">Ещё какой-то чекбокс</div>
                        </label>
                        <label class="checkbox">
                            <input checked type="checkbox"/>
                            <div class="checkbox__checkmark"></div>
                            <div class="checkbox__body">И ещё какой-то чекбокс</div>
                        </label>
                        <input type="number" placeholder="Максимальное количестко участников">
                        <i>хз что тут должно быть ещё</i>
                        <button id="lock" class="btn">Сохранить и закрыть</button>
                    </div>
                </div>
                <div id="usersBox">
                    <h1 id="code_room"></h1>
                    <div class="users">
                        <div class="user">
                            <div class="img temp_1"></div>
                            <div class="username leader">Ulinayal</div>
                        </div>
                        <div class="user">
                            <div class="img temp_2"></div>
                            <div class="username del">Ppertour</div>
                        </div>
                        <div class="user">
                            <div class="img temp_3"></div>
                            <div class="username del">Vadalinn</div>
                        </div>
                        <div class="user">
                            <div class="img temp_4"></div>
                            <div class="username del">Vindie</div>
                        </div>
                        <div class="user">
                            <div class="img temp_5"></div>
                            <div class="username del">Zanneth</div>
                        </div>
                    </div>
                    <div class="audience">
                        <h3>Зрителей: 5</h3>
                    </div>
                    <div class="adminBtn adm">
                        <button class="btn" id="settings">Настройки</button>
                        <button class="btn" id="start">Начать игру</button>
                    </div>
                </div>
            </div>
            <div class="questions">
                <img class="questionImage" src="images/minecraft.jpg" alt="">
                <h1 class="question">Пример вопроса, так ещё и с картинкой! Вот это поворот.<br>Так в какой игре можно копать чанки?</h1>
                <div class="answers">
                    <div class="answer false">Counter-Strike Global Offensive</div>
                    <div class="answer">Аллоды Онлайн</div>
                    <div class="answer true">Minecraft</div>
                    <div class="answer">Forza Horizon 4</div>
                </div>
                <progress class="timer" max="100"></progress>
                <img class="komi" title="Что делать дальше то?)" src="https://stickers.wiki/static/stickers/komyushou/file_90258.webp?ezimgfmt=rs:144x144/rscb1/ng:webp/ngcb1" alt="">
            </div>
        </div>
    </div>

    <script src="js/Random.js"></script>
    <script src="js/Animation.js"></script>
</body>

</html>
